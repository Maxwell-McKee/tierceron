<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="box">
    <h1>Vault Values</h1>

    <div class="topnav">
        <select #env id="environments" class="selection" (change)="SelectEnv(env.value)">
            <option disabled selected value> -- environment -- </option>
        </select>
        <select #serv id="services" class="selection" (change)="SelectServ(serv.value)">
            <option disabled selected value> -- service -- </option>
        </select>
        <select #file id="files" class="selection" (change)="SelectFile(file.value)">
            <option disabled selected value> -- file -- </option>
        </select>
        <div class="search-container">
            
            <input #query type="text" placeholder="Search.." name="search">
            <button type="submit" (click)="SelectKey(query.value)"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label>Keys</label>
            <ul id="keys">
            </ul>
        </div>
        <div class="column">
            <label>Values</label>
            <ul id="values">
            </ul>
        </div>
    </div>
</div>
